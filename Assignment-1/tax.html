<html>
    <head>
        <title>Student Login</title>
    </head>
    <body>
        <center>
            <h2>Sign In</h2>
            <form action="login.php" method="post">
            <table>
                <tr>
                    <td>FIRST NAME:</td>
                    <td>
                        <input type="text" name="FN" placeholder="Enter Name Here">
                    </td>
                </tr>
                <tr>
                    <td>MIDDLE NAME:</td>
                    <td>
                        <input type="text" name="MN" placeholder="Enter Name Here">
                    </td>
                </tr>
                <tr>
                    <td>LAST NAME:</td>
                    <td>
                        <input type="text" name="LN" placeholder="Enter Name Here">
                    </td>
                </tr>
                <tr>
                    <td>ENTER SECURITY KEYLOG:</td>
                    <td>
                        <input type="text" name="USER_SECURE" placeholder="Enter Authenticator Here">
                    </td>
                </tr>
                <tr>
                    <td>USERNAME:</td>
                    <td>
                        <input type="text" name="USER" placeholder="Enter Username Here">
                    </td>
                </tr>
                <tr>
                    <td>PASSWORD:</td>
                    <td>
                        <input type="text" name="USER_PASS" placeholder="Enter Password Here">
                    </td>
                </tr>
                <tr>
                    <td>EMAIL:</td>
                    <td>
                        <input type="text" name="USER_MAIL" placeholder="Enter Email Here">
                    </td>
                </tr>
                <tr>
                    <td>GENDER:</td>
                    <td>
                        <input type="radio" name="USER_GENDER">Male
                        <input type="radio" name="USER_GENDER">Female
                        <input type="radio" name="USER_GENDER">Others
                    </td>
                </tr>
                <tr>
                    <td>CONTACT NO:</td>
                    <td>
                        <select>
                         <option>+91</option>  
                         <option>+01</option> 
                         <input type="text" name="USER_CONTACT" placeholder="Enter Number Here">
                    </td>
                </tr>
                <tr>
                    <td>
                        O GRADE <input type="checkbox" name="USER_G" value="O Grade">
                    </td>
                    <td>
                        PASS <input type="checkbox" name="USER_F" value="Passed">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="SUBMIT" value="login">
                    </td>
                    <td> 
                        Sign In Here <a href="tax.html">SIGN IN</a>
                    </td>
                </tr>
            </table>
        </center>
