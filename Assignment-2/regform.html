<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration Form</title>
    <style>
        form{
            margin: auto;
            width: min(600px, 80%);
          border: 1px solid #ddd;
          border-radius: 10px;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }
        h2{
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select,
        #dob{
         width: 100%;
         padding: 10px;
         margin-bottom: 20px;
         border: 1px solid #ddd;
         border-radius: 5px;
         box-sizing: border-box;
         opacity: 0.5;
        }
        textarea{
            height: 100px;
            resize: vertical;
        }
        .checkboxes{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .checkbox{
            display: flex;
            align-items: flex-start;
            margin-right: 20px;
        }
        .checkboxes label{
            margin-right: 20px;
        }
        table{
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table th,
        table td{
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            color: #fff;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <form>
        <h2>Student Registration Form</h2>

        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" required>
        
    </form>
</body>
</html>
