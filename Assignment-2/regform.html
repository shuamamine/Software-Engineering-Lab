<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration Form</title>
    <style>
        form{
            margin: auto;
            width: min(600px, 80%);
           padding : 20px;
          border: 1px solid #ddd;
          border-radius: 10px;
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }
        h2{
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select,
        #dob{
         width: 100%;
         padding: 10px;
         margin-bottom: 20px;
         border: 1px solid #ddd;
         border-radius: 5px;
         box-sizing: border-box;
         opacity: 0.5;
        }
        textarea{
            height: 100px;
            resize: vertical;
        }
        .checkboxes{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .checkbox{
            display: flex;
            align-items: flex-start;
            margin-right: 20px;
        }
        .checkboxes label{
            margin-right: 20px;
        }
        table{
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table th,
        table td{
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            color: #fff;
            font-size: 10px;
        }
        .buttons{
            display: flex;
            justify-content: center;
        }
        .buttons button{
            background-color: #854d28;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 150px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .buttons button:hover{
            background-color: #6e4225;
        }
    </style>
</head>
<body>
    <form>
        <h2>Student Registration Form</h2>

        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" required>

        <label for="last-name">Last Name :</label>
        <input type="text" name="last-name" id="last-name" required>

        <label for="dob">Date of Birth :</label>
        <input type="date" name="dob" id="dob" required>

        <label for="email">Email Address :</label>
        <input type="email" name="email" id="email" required>

        <label for="mobile">Mobile :</label>
        <input type="tel" name="mobile" id="mobile" required>

        <label for="gender">Gender :</label>
        <select name="gender" id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address :</label>
        <textarea name="address" id="address" required></textarea>

        <label for="city">City :</label>
        <input type="text" name="city" id="city" required>

        <label for="pin-code">Pin Code :</label>
        <input type="text" name="pin-code" id="pin-code" required>

        <label for="state">State :</label>
        <input type="text" name="state" id="state" required>

        <label for="country">Country :</label>
        <input type="text" name="country" id="country" required>

        <label for="hobbies">Hobbies :</label>
        <div class="checkboxes">
            <div class="checkbox">
                <input type="checkbox" name="hobby1" id="hobby1" value="reading">
                <label for="hobby1">Reading</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="hobby2" id="hobby2" value="playing">
               <label for="hobby2">Playing</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="hobby3" id="hobby3" value="singing">
                <label for="hobby3">Singing</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="hobby4" id="hobby4" value="dancing">
                <label for="hobby4">Dancing</label>
            </div>
        </div>

         <label for="qualification">Qualification</label>
        <table>
            <tr>
                <th></th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>10th</td>
                <td><input type="text" name="10-board" required></td>
                <td><input type="text" name="10-percentage" required></td>
                <td><input type="text" name="10-year-of-passing" required></td>
            </tr>
            <tr>
                <td>12th</td>
                <td><input type="text" name="12-board" required></td>
                <td><input type="text" name="12-percentage" required></td>
                <td><input type="text" name="12-year-of-passing" required></td>
            </tr>
            <tr>
                <td>Graduation</td>
                <td><input type="text" name="grd-board" required></td>
                <td><input type="text" name="grd-percentage" required></td>
                <td><input type="text" name="grd-year-of-passing" required></td>
            </tr>
        </table>

        <div class="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
        <closeform></closeform>
    </form>
</body>
</html>
